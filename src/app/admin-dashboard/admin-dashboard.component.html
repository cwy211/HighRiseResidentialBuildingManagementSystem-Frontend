<div class="container mt-5">
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class="m-1 ">
                <h2>Welcome {{user.adminLastName}} {{user.adminFirstName}}!!!</h2>
            </div>
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <nz-avatar nzText={{user.adminLastName}} [nzSize]="88" style="vertical-align: middle;"></nz-avatar>
                <span class="mt-3">
                    <h3>{{user.adminLastName}} {{user.adminFirstName}}</h3>
                </span> <span><i nz-icon nzType="number" nzTheme="outline"></i> {{user.userId}}</span>
                <div class="d-flex flex-row justify-content-center align-items-center"> <span><i nz-icon nzType="user"
                            nzTheme="outline"></i> {{user.adminGender}}</span></div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span><i nz-icon
                            nzType="phone" nzTheme="outline"></i> {{user.adminContact}}
                    </span> </div>
                <div class=" d-flex mt-2">
                    <div class="btn1 btn-dark p-1">Admin</div>
                </div>
            </div>
        </div>
    </div>
</div>
