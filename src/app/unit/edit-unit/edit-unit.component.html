<div class="container mt-5 md-5 w-75">
  <h2 class="text-light">Edit Unit</h2>
  <div class="card" style="padding:20px;">
    <form #editUnitForm="ngForm" (ngSubmit)="editUnitForm.form.valid && showConfirmEditUnitDetails()">
      <h5>Unit Number</h5>
      <input type="text" [(ngModel)]="unit.unitId" name="unitId" id="unitId" class="form-control mb-3"
        [readonly]="true">
      <h5>Block</h5>
      <input type="text" [(ngModel)]="unit.unitBlock" name="unitBlock" id="unitBlock" class="form-control mb-3"
        #unitBlock="ngModel" required maxlength="1">
      <div *ngIf="unitBlock.touched && unitBlock.invalid" class="text-danger">
        This is a required field
      </div>
      <h5>Floor</h5>
      <input type="text" [(ngModel)]="unit.unitFloor" name="unitFloor" id="unitFloor" class="form-control mb-3"
        #unitFloor="ngModel" required
        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
      <div *ngIf="unitFloor.touched && unitFloor.invalid" class="text-danger">
        This is a required field
      </div>
      <input type="submit" value="Save Changes" class="btn btn-outline-primary form-control rounded-0">

    </form>
  </div>
</div>
