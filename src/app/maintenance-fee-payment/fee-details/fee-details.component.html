<div style="--bs-bg-opacity: .5;" class="bg-dark  border border-dark container shadow rounded m-5 pb-3">
  <h5 class="text-light">Maintenance Fee Structure</h5>
  <nz-descriptions nzBordered [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }">
    <nz-descriptions-item nzTitle="How it is calculated" [nzSpan]="3">
      <div class="text-light">Monthly Maintenance Fee = Total Maintenance Fund Used / Number of Owners</div>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Month" [nzSpan]="2">
      <div class="text-light">{{month}}</div>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Year" [nzSpan]="1">
      <div class="text-light">{{year}}</div>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Total Maintenance Fund Used" [nzSpan]="2">
      <div class="text-light">RM{{fee.totalMaintenanceFundUsed}}</div>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Number of Owners" [nzSpan]="1">
      <div class="text-light">{{fee.numberOfOwnedUnits}}</div>
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Calculation" [nzSpan]="3">
      <div class="text-light">Monthly maintenance fee =</div>
      <br />
      <div class="text-light">RM{{fee.totalMaintenanceFundUsed}} / {{fee.numberOfOwnedUnits}}</div>
      <br />
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Total">
      <div class="text-light">RM{{fee.total}}</div>
    </nz-descriptions-item>
  </nz-descriptions>
</div>
