<div class="card m-3" style="border:none;">
    <div class="card-header">
      Ticket {{ticket.id}}
    </div>
    <div class="card-body">
      <h5 class="card-title">Ticket Title: {{ticket.title}}</h5>
      <p class="card-text">{{ticket.ticketDescription}}</p>
      <h6 class="badge bg-secondary">{{ticket.ticketStatus}}</h6>
      <br>
      <a (click)="onClick()" class="btn btn-primary">View</a>
    </div>
    <div class="card-footer text-muted">
      At: {{date}} {{time}}
    </div>
</div>
