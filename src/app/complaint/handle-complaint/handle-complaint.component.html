<div class="container mt-5 w-75">
    <h2 class="text-light">Handle Complaint</h2>
    <div class="card" style="padding:20px;">
        <form #handleComplaintForm="ngForm" (ngSubmit)="showConfirmHandleComplaint()">
            <h5>Id</h5>
            <input type="text" [(ngModel)]="complaint.id" [readonly]="true" name="id" id="id" class="form-control mb-3">
            <h5>Description</h5>
            <textarea type="text" [(ngModel)]="complaint.complaintDescription" [readonly]="true" name="description"
                id="description" class="form-control mb-3"></textarea>



            <h5>Response</h5>


            <textarea type="text" [(ngModel)]="complaint.complaintResponse" name="complaintResponse"
                id="complaintResponse" placeholder="Enter response here" class="form-control mb-3" required
                #complaintResponse="ngModel"></textarea>

            <div *ngIf="!submitted && complaintResponse.touched && complaintResponse.invalid" class="text-danger">
                This is a required field
            </div>

            <div *ngIf="submitted && complaintResponse.invalid" class="text-danger">
                This is a required field
            </div>



            <h5>By: </h5>
            <input type="text" [(ngModel)]="user" [readonly]="true" name="user" id="user" class="form-control mb-3">


            <input *ngIf="checkStatus('Pending')" type="submit" value="Save response"
                class="btn btn-outline-primary form-control rounded-0">

            <input *ngIf="checkStatus('Processing')" type="submit" value="Save response"
                class="btn btn-outline-primary form-control rounded-0">
        </form>
    </div>
</div>
